{% load static %}
<link href="{% static 'tinymce/css/prism.css' %}" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
<body>
    <nav>
        <div class="nav-wrapper blue lighten-1">
        <a href="/" class="brand-logo" >Poll site</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="http://127.0.0.1:8000/admin">Admin</a></li>
            <li><a href="collapsible.html">About</a></li>
        </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
<div class="row">
    {% if latest_question_list %}
        {% for question in latest_question_list %}
            <div class="col s12 m6">
                <div class="card blue lighten-1 hoverable">
                <div class="card-content white-text">
                    <span class="card-title">{{ question.question_text }}</span>
                </div>
                <div class="card-action">
                    <a href="{% url 'polls:detail' question.id %}">Go and vote</a>
                    <a href="{% url 'polls:results' question.id %}">Results</a>
                </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</div>
